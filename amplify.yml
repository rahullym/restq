version: 1
frontend:
  phases:
    preBuild:
      commands:
        - echo "Installing dependencies (including optional for platform binaries)..."
        - npm install
        - echo "Installing lightningcss Linux binary for build environment..."
        - npm install --no-save lightningcss-linux-x64-gnu@1.30.2 || echo "Linux binary installation attempted, continuing..."
        - echo "Generating Prisma client..."
        - npx prisma generate
    build:
      commands:
        - echo "Running database migrations (if any)..."
        - |
          if [ -d "prisma/migrations" ] && [ "$(ls -A prisma/migrations)" ]; then
            echo "Migrations found, running migrate deploy..."
            npx prisma migrate deploy || echo "Migration failed or not needed, continuing..."
          else
            echo "No migrations found, skipping migrate deploy..."
          fi
        - echo "Building Next.js application..."
        - npm run build
  artifacts:
    baseDirectory: .next
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*
      - .next/cache/**/*
